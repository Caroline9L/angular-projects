    <a 
        activeRouterLink="active"
        style="cursor: pointer"
        [routerLink]="[index]"
        class="list-group-item clearfix"><!-- (click)="onShowRecipe()"-->
      <!-- *ngFor to repeat component as often as necessary-->
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <!-- local variable . name in model (this.whatever) -->
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-responsive"
            style="max-height: 75px;"><!-- or src="{{ recipe.imagePath }}" -->
        </span>
    </a>
