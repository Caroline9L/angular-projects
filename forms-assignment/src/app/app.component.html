<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div>
          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              [ngModel]="defaultEmail" 
              name="email" 
              required 
              email
              class="form-control"
               #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              [ngModel]="defaultPassword"
              required 
              name="password"
               #password = "ngModel">
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password</span>
          </div>
          <div class="form-group">
            <label for="options">Subscription Options</label>
            <select 
              name = "option"
              id="option" 
              class="form-control" 
              [ngModel] = "defaultOption">
              <option
                *ngFor="let option of options" 
                [value]="option">{{ option }}</option>
              <!-- <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option> -->
            </select>
          </div>
          
        </div>
        <p class="help-block" *ngIf="!form.valid && form.touched">Please fill out all required fields</p>

        <button 
          class="btn btn-primary" 
          type="submit" 
          ><!--[disabled]="!form.valid"-->
          Submit</button>
      </form>
      </div>
      </div>
      <hr>

      <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Email: {{ info.email }}</p>
          <p>Password: {{ info.password }}</p>
          <p>Subscription Option: {{ info.subOption }}</p>
        </div>
    </div>
  </div>
